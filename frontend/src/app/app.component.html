<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Play Pong online</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
		<script type="text/javascript" src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body> <!-- //onload="checkquery()">-->
		<div class="navbar">
			<a routerLink="/">
				<h1>Play Pong</h1>
			</a>
			
			<div class="queuewrapper">
				<ng-container #queuecontainer></ng-container> 
			</div>

			<div class="current-user-display">
				<div class="current-user-content">
					<div>
					<hr>
					<a routerLink="/profile/{{userid}}">Profile</a><br>
					<a routerLink="/settings/">Settings</a><br>
					<a>Logout</a>
					</div>
				</div>
				<div style="display: flex;">
				<img src="data:image/png;base64, ${user.image}">
				<h3>name</h3>
				</div>
			</div>
		</div>
		<div class="main-content">
				<app-friends></app-friends>
			<div class="main-box" id="main-box">
				<!--<app-homescreen></app-homescreen>-->
				<router-outlet></router-outlet>
			</div>

			<div class="spectator-box">
				<div class="spectatablediv">
					<div class="box-announcement">
						<h3>Other games</h3>
					</div>
					<br>
					<div id="spectateablegames">
						<div class="spectateablecard">
							<b>4</b>
							<p>Jeff</p>
							<p>-</p>
							<p>Jeff</p>
							<b>4</b>
						</div>
						<div class="spectateablecard">
							<b>4</b>
							<p>Jeff</p>
							<p>-</p>
							<p>Jeff</p>
							<b>4</b>
						</div>
						<p>There are currently no other games</p>
					</div>
				</div>
				<div class="channelsdiv">
					<div class="box-announcement">
						<h3>Channels</h3>
					</div>
					<br>
					<div id="openchannels">
						<div class="channelcard">
							<div>
								<h5>Shitposts</h5>
								<p>open channel</p>
							</div>
							<h3>6</h3>
						</div>
						<div class="channelcard">
							<div>
								<h5>Sir royal</h5>
								<p>password protected</p>
							</div>
							<h3>100+</h3>
						</div>
						<p>There are currently no channels available</p>
					</div>
				</div>
			</div>
		</div>

		<div id="openchat-overlay"></div>
	</body>
</html>
