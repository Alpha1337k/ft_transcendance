<div class="friendbox">
	<div class="playerdetails">
		<img src="http://localhost:5000{{user?.imageUrl}}">
		<div>
			<h5>{{user?.name}}</h5>
			<p>online</p>
		</div>
	</div>
	<div class="friend-linkbox">
		<button routerLink="/profile/{{user?.userid}}" class="smallbtn">웃</button>
		<button (click)="openchat()" class="smallbtn">✉</button>
	</div>
</div>
