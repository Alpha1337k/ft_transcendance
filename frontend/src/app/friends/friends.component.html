<div class="friendbar" id="friends-tab">
	<div class="box-announcement">
		<h3>Friends</h3>
	</div>
	<br>
	<div class="friends-searchbox">
	<input type="text" placeholder="search" class="friends-searchbar" #searchtext (keydown.enter)="runsearch(searchtext.value)">
	<button #searchbtn (click)="runsearch(searchtext.value)" class="friends-searchbtn">search</button>
	</div>
	<div id="friends-list">
		<ng-container #container></ng-container> 
	</div>
</div>
